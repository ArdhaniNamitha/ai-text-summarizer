<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ğŸ§  AI Text Summarizer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>ğŸ§  AI Text Summarizer</h1>

    <!-- === INPUT FORM === -->
    <form method="post" enctype="multipart/form-data">
      <textarea name="text" placeholder="Paste or type your article here...">{{ original }}</textarea><br>
      <input type="file" name="file"><br><br>

      <label for="length">Select Summary Length:</label>
      <select name="length">
        <option value="short" {% if length == 'short' %}selected{% endif %}>Short</option>
        <option value="medium" {% if length == 'medium' %}selected{% endif %}>Medium</option>
        <option value="long" {% if length == 'long' %}selected{% endif %}>Long</option>
      </select><br><br>

      <button type="submit">ğŸ§¾ Summarize</button>
    </form>

    <!-- === RESULT DISPLAY === -->
    {% if summary %}
      <div class="result">
        <h3>ğŸ“„ Summary</h3>
        <div>{{ summary }}</div>
        <p><strong>Word Count:</strong> {{ word_count }}</p>
        <p><strong>Readability:</strong> {{ readability }}</p>

        <form action="/download" method="post">
          <input type="hidden" name="summary" value="{{ summary }}">
          <button type="submit">â¬‡ï¸ Download Summary</button>
        </form>
      </div>
    {% endif %}

    <!-- === HISTORY === -->
    {% if history %}
      <div class="result">
        <h3>ğŸ•’ Summary History</h3>
        <ul>
          {% for item in history %}
            <li>{{ item.summary }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}
  </div>
</body>
</html>
